<!DOCTYPE html>
<html>
  <head>
    <title>Technical Terms Saver</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      input,
      textarea {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Save Technical Term</h1>
    <input type="text" id="term" placeholder="Term" />
    <textarea id="definition" placeholder="Definition"></textarea>
    <button id="save">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
